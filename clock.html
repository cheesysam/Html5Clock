<!DOCTYPE html>
<html>
    <head>
	<title>Smooth Clock</title>
	<link href="style/clock.css" type="text/css" rel="stylesheet">
	<script src="scripts/clock.js"></script>      
    </head>
    <body>
        <div class="parent">
            <div class="row_round">
                <div class="col1" id="conround"> <canvas id = "canvas_round"></canvas></div>
            </div>
            <div class="row_line">
                <div class="col1" id="conline"> <canvas id = "canvas_line"></canvas></div>
            </div>
        </div>
		<script type="text/javascript">
            
            var line_canvas = document.getElementById("canvas_line");
			var line_context = line_canvas.getContext('2d');
			
			var round_canvas = document.getElementById("canvas_round");
			var round_context = round_canvas.getContext('2d');
 
			var line_canvas_width = line_canvas.width;
			var line_canvas_height = line_canvas.height;
			
			var round_canvas_width = round_canvas.width;
			var round_canvas_height = round_canvas.height;
			
			var round_clock_radius = 80.0/200.0;
			var round_clock_max_radius = round_clock_radius * round_canvas_height;
			 
			var angle = 0;
			 
			var requestAnimationFrame = window.requestAnimationFrame || 
										window.mozRequestAnimationFrame || 
										window.webkitRequestAnimationFrame || 
										window.msRequestAnimationFrame;
            var barStart = 10;
            var barEnd = line_canvas_width - 10;
            var barLength = 0;

            var barGroupHeightOffset = 10;
			
			// resize the canvas to fill browser window dynamically
			window.addEventListener('resize', resizeCanvas, false);
			resizeCanvas();		
			lineFillClock();
            roundFillClock();

        </script>
    </body>
</html>
