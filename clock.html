<style>
body {
    background-color: #482483;
}
</style>
<html>
    <head>
        <script type = "text/javascript">
            
            window.onload=doload;
            var barStart = 10;
            var barEnd = 199;
            var barLength = 0;

            var barGroupHeightOffset = 10;

            function doload()
            {
                if(document.getElementById('canvas_line').getContext)
                {
                    context_line=document.getElementById('canvas_line').getContext('2d');
                }
                context_line.save();
                
                if(document.getElementById('canvas_round').getContext)
                {
                    context_round=document.getElementById('canvas_round').getContext('2d');
                }
                context_round.save();
                                
                lineFillClock();
                roundClock();
            }
            
            function handleZero(timeComponent)
            {
                if(timeComponent < 10)
                {
                    return "0" + timeComponent;
                }
                else
                {
                    return timeComponent;
                }
            }
           
            function lineFillClock()
            {
                context_line.clearRect(0, 0, 200, 200);
                var ctime = (new Date());
                var h = handleZero(ctime.getHours());
                var m = handleZero(ctime.getMinutes());
                var s = handleZero(ctime.getSeconds());

                var ms = ctime.getMilliseconds();

                context_line.beginPath();
                context_line.moveTo(barStart, barGroupHeightOffset);
                context_line.lineTo(barEnd, barGroupHeightOffset);
                context_line.moveTo(barStart, barGroupHeightOffset + 10);
                context_line.lineTo(barEnd, barGroupHeightOffset + 10);
                context_line.moveTo(barStart, barGroupHeightOffset + 20);
                context_line.lineTo(barEnd, barGroupHeightOffset + 20);
                context_line.lineWidth = 2;
                context_line.strokeStyle = "#62478F";
                context_line.stroke();

                // Hours
                context_line.beginPath();
                context_line.lineWidth = 5;
                barLength = (((barEnd - barStart) / 24) * h) + (((barEnd - barStart) / 1440) * m)
                context_line.moveTo(barStart, barGroupHeightOffset);
                context_line.lineTo(barLength + barStart, barGroupHeightOffset);
                context_line.strokeStyle = "#95B285";
                context_line.stroke();

                // 
                context_line.beginPath();
                context_line.lineWidth = 5;
                barLength = (((barEnd - barStart) / 60) * m) + (((barEnd - barStart) / 3600) * s)
                context_line.moveTo(barStart, barGroupHeightOffset + 10);
                context_line.lineTo(barLength + barStart, barGroupHeightOffset + 10);
                context_line.strokeStyle = "#C1AF27";
                context_line.stroke();

                // Seconds
                context_line.beginPath();
                context_line.lineWidth = 5;
                barLength = (((barEnd - barStart) / 60000) * ms) + (((barEnd - barStart) / 60) * s)
                context_line.moveTo(barStart, barGroupHeightOffset + 20);
                context_line.lineTo(barLength + barStart, barGroupHeightOffset + 20);
                context_line.strokeStyle = "#8C1D74";
                context_line.stroke();

                t=setTimeout(function(){doload()},5);
            }

            function roundClock()
            {
                context_round.clearRect(0, 0, 200, 200);
                
                var ctime = (new Date());
                var h = handleZero(ctime.getHours());
                var m = handleZero(ctime.getMinutes());
                var s = handleZero(ctime.getSeconds());
                var ms = ctime.getMilliseconds();

                canvas = document.getElementById('canvas_round')
               
                var clockString = "" + h + " " + m + " " + s;
                var x = canvas.width / 2;
                var y = canvas.height / 2;
                
                context_round.textAlign = "center";
                context_round.font = "15px Consolas";
				context_round.fillStyle = "#95B285";
                context_round.fillText(clockString, x, y);
				
				context_round.beginPath();
                context_round.lineWidth = 2;
                context_round.arc(100, 100, 80, -0.5 * Math.PI,1.5 * Math.PI, false);
                context_round.strokeStyle = "#62478F";
                context_round.stroke();
				
				context_round.beginPath();
                context_round.lineWidth = 2;
                context_round.arc(100, 100, 70, -0.5 * Math.PI,1.5 * Math.PI, false);
                context_round.strokeStyle = "#62478F";
                context_round.stroke();
				
				context_round.beginPath();
                context_round.lineWidth = 2;
                context_round.arc(100, 100, 60, -0.5 * Math.PI,1.5 * Math.PI, false);
                context_round.strokeStyle = "#62478F";
                context_round.stroke();
				
                // Hours
                context_round.beginPath();
                context_round.lineWidth = 10;
                context_round.arc(100, 100, 80, 1.5 * Math.PI, (-0.5 + ((2.0/24.0)*h))* Math.PI, false);
                context_round.strokeStyle = "#95B285";
                context_round.stroke();
                
                // Minutes
                context_round.beginPath();
                context_round.lineWidth = 10;
                context_round.arc(100, 100, 70, 1.5 * Math.PI, (-0.5 + ((2.0/60.0)*m))* Math.PI, false);
                context_round.strokeStyle = "#C1AF27";
                context_round.stroke();
                
                // Seconds
                context_round.beginPath();
                context_round.lineWidth = 10;
                context_round.arc(100, 100, 60, 1.5 * Math.PI, (-0.5 + ((2.0/60000.0)*(s*1000.0 + ms)))* Math.PI, false);
                context_round.strokeStyle = "#8C1D74";
                context_round.stroke();
                
                t=setTimeout(function(){doload()},5);
            }

        </script>
    </head>
    <body>
        <div class="parent">
            <div class="row">
                <div class="col1"> <canvas width = "200" height = "200" id = "canvas_round"></canvas></div>
            </div>
            <div class="row">
                <div class="col1"> <canvas width = "200" height = "200" id = "canvas_line"></canvas></div>
            </div>
        </div>
    </body>
</html>
